<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Forecast</title>
  </head>
  <body>
    <h2>Quin temps fa?</h2>
    <!-- novalidate = Anul·lem les validacions automàtiques d'html -->
    <form id="meteoForm" novalidate>
      <label for="city">Ciutat:</label><br />
      <input type="text" id="city" name="city" /><br />

      <label for="cp">Codi Postal:</label><br />
      <input type="text" id="cp" name="cp" /><br />

      <label for="country">País:</label><br />
      <input type="text" id="country" name="country" /><br />
      <br />

      <input type="submit" value="Obtenir la informació meteorològica" />
    </form>
    <div id="weatherResults" class="hidden">
      <h2>Localització</h2>
      <p id="location"></p>
      <div>
        <h3>Informació meteorològica</h3>
        <p id="temperature"></p>
        <p id="weatherDescription"></p>
        <img id="weatherIcon" alt="Icona Meteorològica" />
      </div>
      <div>
        <h3>Previsió per demà</h3>
        <p id="forecastTemperature"></p>
        <p id="forecastWeatherDescription"></p>
        <img id="forecastWeatherIcon" alt="Icona Meteorològica Demà" />
      </div>
    </div>
    <script src="meteo.js"></script>
  </body>
</html>
